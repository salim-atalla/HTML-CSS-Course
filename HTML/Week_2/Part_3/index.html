<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Part 3">
    <title>Part 3</title>
</head>
<body>
    <div>
        <h1>Book Store</h1>
        <p>This is my book store, Welcome!</p>
    </div>
 
    <form action="" method="GET">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" value="sa@gmail.com" required>
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <br>
        <input type="submit" value="Send">

        <!-- Other input types -->
        <input type="hidden">
        <input type="reset" value="Reset">

        <label for="color">Color</label>
        <input type="color" name="color">

        <label for="number">Number</label>
        <input type="number" name="number" min="0" max="100" step="10" value="0">

        <label for="range">Range</label>
        <input type="range" name="range" min="0" max="100" step="10" value="0">
    </form>

</body>
</html>
